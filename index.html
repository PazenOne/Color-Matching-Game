<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header><h1>Match the Colors</h1></header>
    <div id="container">
    <div class='squares' id="red">
        <p></p>
    </div>
    <div class='squares' id="green">
        <p></p>
    </div></div>

    <div id="targetContainer">
         <div class="target" id="greenTarget">
            <p></p>
            </div>
        <div class="target" id="redTarget">
            <p></p>
        </div>
        
    </div>
    <button id="resetButton">Reset</button>
</body>
